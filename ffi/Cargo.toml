[package]
name = "sspi-ffi"
version = "0.1.3"
license = "MIT/Apache-2.0"
homepage = "https://github.com/devolutions/sspi-rs"
repository = "https://github.com/devolutions/sspi-rs"
keywords = ["ntlm", "auth", "sspi", "windows", "kerberos"]
edition = "2021"
publish = false

[lib]
name = "sspi"
crate-type = ["cdylib"]

[features]
debug_mode = ["dep:tracing", "dep:tracing-subscriber"]

[dependencies]
cfg-if = "0.1"
sspi = { path = "..", features = ["network_client"] }
libc = "0.2"
num-traits = "0.2"

# For debugging only
tracing = { version = "0.1.37", optional = true }
tracing-subscriber = { version = "0.3.16", features = ["std", "fmt", "local-time", "env-filter"], optional = true }

[target.'cfg(windows)'.dependencies]
symbol-rename-macro = { path = "./symbol-rename-macro" }
